<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Translation test</title>

    <!-- build:css assets/css/styles.css -->
    <link rel="stylesheet" href="bower_components/cui-styleguide/styleguide/styles.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <!-- endbuild -->
</head>
<body ng-app="app2" ng-controller="appCtrl as app">
    <div class="container">
        <div class="desktop-menu">
            <a class="desktop-menu--option" href="index.html">Idm Translations</a>
            <a class="desktop-menu--option" href="index2.html">Messaging Translations</a>
        </div>
        <div class="content">
            <div ng-translate-language-select></div>
            {{app.select}}
            <h3>{{app.ammount | currency}}</h3>
            <h3>{{app.date | date:'longDate'}} - {{app.date | date:'mediumTime'}}</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Variable</th>
                        <th>Translation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="key in app.key">
                        <td>{{key}}</td><td translate translate-values="{{app.data}}">{{key}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>



    <!-- build:js assets/js/vendor.js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-dynamic-locale/tmhDynamicLocale.min.js"></script>


    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
    <script src="bower_components/angular-translate-handler-log/angular-translate-handler-log.js"></script>
    <script src="translate.js"></script>
    <!-- endbuild -->


    <!-- build:js assets/js/app.js -->
    <script src="app.js"></script>
    <script src="app2.js"></script>
    <!-- endbuild -->

</body>
</html>
