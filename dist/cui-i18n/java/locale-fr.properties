jlr-registration-success-message-1=Vous avez enregistré avec succès pour Jaguar Land Rover Single Sign On Services et devriez recevoir un e-mail de confirmation dans les 15 prochaines minutes. S'il vous plaît noter que vous devrez contacter votre administrateur local afin d'avoir les applications correctes ajoutées à votre profil.
