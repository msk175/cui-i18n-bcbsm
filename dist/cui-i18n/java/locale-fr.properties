jlr-faq-create-user-title=Comment puis-je créer de nouveaux utilisateurs?
jlr-faq-create-user-desc=Vous pouvez inviter de nouveaux utilisateurs à vous inscrire en cliquant sur le lien Inviter utilisateur sous l'onglet Utilisateurs. L'utilisateur recevra alors une invitation par e-mail qui fournit une orientation et un lien vers le site d'auto-inscription. Une fois que l'utilisateur est terminé, vous serez averti par e-mail. Vous serez alors en mesure d'approuver l'utilisateur.
jlr-faq-invited-not-received-title=J'ai invité un utilisateur, mais l'utilisateur n'a jamais reçu l'invitation?
jlr-faq-invited-not-received-desc=Certains systèmes de messagerie peuvent bloquer l'e-mail d'invitation. Il est un simple travail autour de: copier et coller le texte de l'invitation dans un e-mail et l'envoyer à l'utilisateur. Ils seront toujours en mesure d'utiliser le lien pour commencer le processus d'inscription.
jlr-faq-terminate-user-title=Comment puis-je résilier les utilisateurs?
jlr-faq-terminate-user-desc=Vous pouvez suspendre tout utilisateur dans votre organisation en cliquant sur le bouton « suspendre utilisateur » dans le profil de l'utilisateur. S'il n'y a aucune chance que l'utilisateur aura besoin d'accéder Covisint à une date ultérieure, vous avez la possibilité de supprimer définitivement un utilisateur suspendu en cliquant sur le bouton « supprimer définitivement l'utilisateur » dans le profil de l'utilisateur. Pour suspendre et / ou supprimer des utilisateurs en vrac, utilisez la fonctionnalité des utilisateurs d'audit dans le menu Administration.
jlr-faq-react-permanently-title=Puis-je réactiver un utilisateur définitivement retiré?
jlr-faq-react-permanently-desc=Non, ne peuvent pas être réactivés utilisateurs supprimés de façon permanente. L'utilisateur devra se réinscrire à réobtenir l'accès.
jlr-faq-suspend-title=Qu'est-ce que suspendu moyenne? Suppression de façon permanente?
jlr-faq-suspend-desc=Les utilisateurs, les organisations et les ensembles de services peuvent être suspendus. La suspension est un état de désactivation temporaire. Il serait opportun de suspendre un employé en congé de maladie ou d'une affectation temporaire qui ne nécessite pas l'accès Covisint. Une fois qu'un utilisateur, organisation ou Service Package a été suspendu l'administrateur de sécurité peut supprimer définitivement l'accès. Un utilisateur ou organisation qui a été définitivement supprimée ne peut pas être rétabli et devra se réinscrire pour accéder aux applications Covisint.
jlr-faq-no-loc-title=J'ai essayé d'ajouter un package à un utilisateur et reçu l'erreur suivante: « Aucun code d'emplacement disponible. » Qu'est-ce que ça veut dire?
jlr-faq-no-loc-desc=Certains paquets de portail des partenaires et des sous-paquets ont besoin de codes de site soient associés à la demande accordée. Le message d'erreur implique que votre organisation ne dispose pas d'un accès à tous les codes du site pour ce portail des partenaires, ce qui vous empêche d'effectuer la subvention. Vous pouvez « demander des codes du site supplémentaires » de votre administrateur parent. Cliquez sur Mon organisation des services pour trouver le Parent Portal Package. Cliquez sur le package Portal pour afficher les détails de la subvention. De l'écran de détails, cliquez sur le lien « Demande Codes du site supplémentaires ».
