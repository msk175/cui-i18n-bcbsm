jlr-user-faq-url-reg-title=Où puis-je obtenir l'URL pour vous enregistrer?
jlr-user-faq-url-reg-desc=L'URL d'enregistrement sera émis par courrier électronique à l'utilisateur par un administrateur qui sera un utilisateur dans le détaillant.
jlr-user-faq-user-to-admin-title=Comment un utilisateur devient un administrateur?
jlr-user-faq-user-to-admin-desc=Pour un utilisateur à devenir administrateur d'une personne doit remplir le processus d'inscription. Une fois que le processus d'enregistrement est terminé, une sécurité
L'administrateur peut modifier le rôle d'un utilisateur standard à une Jaguar Land Rover rôle d'administrateur.
jlr-user-faq-shared-dslid-title=J'ai partagé ID utilisateur, que dois-je faire?
jlr-user-faq-shared-dslid-desc=Lors de l'utilisation SXP il n'y aura pas partagé Le code utilisateur. Est d'améliorer la sécurité Jaguar Land Rover. Si vous ne possédez pas votre propre ID d'utilisateur une nouvelle sera nécessaire. Le processus d'obtention d'un nouvel ID utilisateur sera complété en utilisant le processus de Exiting fourni par le service d'assistance informatique.
jlr-user-faq-dslid-pw-title=Je suis entrée mon nom d'utilisateur et mot de passe et recevoir un message indiquant « Identifiants non valides ». Qu'est-ce que ça veut dire?
jlr-user-faq-dslid-pw-desc=When using SXP there will be no shared User ID’s. This is to improve Jaguar Land Rover security. If you do not have your own User ID a new one will be required. The process of obtaining a new User ID will be completed utilizing the exiting process provided by the IT helpdesk.
