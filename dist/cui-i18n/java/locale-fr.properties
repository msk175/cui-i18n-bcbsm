jlr-faq-jlr-sso-title=Qu'est-ce que Jaguar Land Rover Single Sign On Services?
jlr-faq-jlr-sso-desc=Jaguar Land Rover Single Sign On Services est un nouveau système qui vous permettra d'accéder Jaguar ou spécifié Land Rover fourni des applications avec un seul identifiant et mot de passe utilisateur.
jlr-faq-sso-page-title=Quel est le lien avec le Single Sign On Services Connectez-vous à la page?
jlr-faq-sso-page-desc=<a href="https://login.sso.jaguarlandrover.com" target="_blank"> </a> https://login.sso.jaguarlandrover.com
jlr-faq-time-to-register-title=Comment puis-je savoir quand il est temps pour moi de faire enregistrer?
jlr-faq-time-to-register-desc=Le Jaguar Land Rover - Programme d'ouverture de session détaillant équipe simplifiée avisera les utilisateurs et les administrateurs, par courrier électronique, quand il est temps de vous inscrire.
jlr-faq-administrator-title=Qu'est-ce qu'un administrateur?
jlr-faq-administrator-desc=Un administrateur est une personne au sein de l'organisation du détaillant qui dispose d'autorisations supplémentaires dans le système et responsabilités supplémentaires. Un administrateur sera en mesure d'effectuer l'administration de base du compte utilisateur.
jlr-faq-who-administrator-title=Qui est mon administrateur?
jlr-faq-who-administrator-desc=Votre administrateur sera une personne dans votre magasin ou détaillant groupe. Ce qui vous sera communiquée avant le processus d'inscription.
jlr-faq-shared-jlr-id-title=J'ai un partagé existant Rover Jaguar ou du Land ID utilisateur, que dois-je faire?
jlr-faq-shared-jlr-id-desc=Lors de l'utilisation Jaguar Land Rover Single Sign On Service il n'y aura pas d'ID utilisateur partagé. Est d'améliorer la sécurité Jaguar Land Rover. Si vous ne possédez pas votre propre nom d'utilisateur, un nouveau sera nécessaire. Le processus d'obtention d'un nouvel ID utilisateur doit être complété en utilisant le processus existant.
jlr-faq-existing-jlr-id-title=Je suis entré dans ma existante Jaguar ou Land Rover ID utilisateur et mot de passe et j'ai reçu un message d'erreur indiquant mon 'ID utilisateur déjà associé.
jlr-faq-existing-jlr-id-desc=Lors de l'utilisation Jaguar Land Rover Single Sign On Service il n'y aura pas d'ID utilisateur partagé. Est d'améliorer la sécurité Jaguar Land Rover. Si vous avez un existant Jaguar ou Land Rover ID utilisateur qui a été revendiquée, vous devrez en informer l'administrateur local. Création d'un nouvel ID utilisateur pourrait être une solution possible. Le processus d'obtention d'un nouvel ID utilisateur doit être complété en utilisant le processus existant.
jlr-faq-entering-id-pwd-title=Je suis entrée mon nom d'utilisateur et mot de passe et recevoir un message indiquant « Identifiants non valides ». Qu'est-ce que ça veut dire?
jlr-faq-entering-id-pwd-desc=La combinaison ID utilisateur / mot de passe que vous entrez est incorrect. Une réinitialisation de mot de passe peut être nécessaire. Si vous pensez que l'ID utilisateur et mot de passe est correct, s'il vous plaît contacter votre administrateur local.
jlr-faq-cannot-remember-id-title=Que faire si je ne peux pas me souvenir de mon mot de passe ID utilisateur?
jlr-faq-cannot-remember-id-desc=Une réinitialisation de mot de passe peut être nécessaire. Cliquez sur « Vous avez oublié votre mot de passe? » Sur le Single Sign On page de connexion et suivez les instructions.
jlr-faq-website-not-found-title=J'ai reçu un site indiquant l'erreur n'a pas trouvé?
jlr-faq-website-not-found-desc=Accès à la connexion unique plateforme de services requiert une connexion Internet. Le message d'erreur présenté signifie que la page Web ne peut pas être trouvé. S'il vous plaît vérifier que vous essayez d'accéder au lien correct et que vous disposez d'une connexion Internet active. Si le problème persiste s'il vous plaît contacter votre administrateur local. Notez que comme une mesure provisoire, vous pouvez accéder à vos applications d'entreprise Jaguar Land Rover en utilisant votre journal d'origine sur la méthode.
jlr-faq-deleted-email-title=J'ai supprimé l'e-mail d'inscription de l'administrateur, que dois-je faire?
jlr-faq-deleted-email-desc=S'il vous plaît contacter votre administrateur pour renverrons email qui a l'URL d'inscription.
jlr-faq-access-email-link-title=Que faire si je ne suis pas en mesure d'accéder au lien dans le courriel envoyé par l'administrateur?
jlr-faq-access-email-link-desc=S'il vous plaît vérifier que vous avez le bon lien et une connexion Internet active. Si le problème persiste s'il vous plaît contacter votre administrateur local.
jlr-faq-greyed-information-title=Pourquoi mes informations utilisateur grisé et non modifiable?
jlr-faq-greyed-information-desc=Les informations de l'utilisateur affiché est maintenu dans un système différent (appelé SPS), puis passé à travers Jaguar Land Rover Single Sign On Services. Toute modification apportée aux informations utilisateur doivent être faites par votre administrateur local SPS et ce seront alors synchronisés Single Sign On services dans les 2 jours.
jlr-faq-user-information-incorrect-title=Mes informations utilisateur est incorrect. Comment puis-je changer?
jlr-faq-user-information-incorrect-desc=Les informations sont fournies par le Jaguar Land Rover Master System of Record. Ces informations peuvent être corrigées par l'administrateur local. Une fois que l'information est modifiée, il sera synchronisé avec Jaguar Land Rover Single Sign On Services et reflété dans votre profil dans les 2 jours.
jlr-faq-user-information-wrong-title=Mes informations utilisateur ne va pas, puis-je continuer encore?
jlr-faq-user-information-wrong-desc=Non - s'il vous plaît contacter votre administrateur local pour corriger les informations avant de poursuivre.
jlr-faq-register-not-update-user-title=Qu'arrive-t-il si je continue à enregistrer, mais ne met pas à jour mes informations utilisateur?
jlr-faq-register-not-update-user-desc=Vous ne pouvez pas recevoir les e-mails et des informations appropriés pour vous permettre d'utiliser efficacement le système. S'il vous plaît contacter votre administrateur local pour corriger l'information.
jlr-faq-set-jlr-id-pwd-title=J'ai essayé de mettre mon mot de passe Jaguar Land Rover Single Sign sur les services et il ne répond pas à la politique de mot de passe?
jlr-faq-set-jlr-id-pwd-desc=La boîte de mot de passe sur cette page est contrôlée par une politique de mot de passe. La politique de mot de passe garantit que l'utilisateur entre un mot de passe de la complexité droite. L'infobulle aidera l'utilisateur avec les exigences.
jlr-faq-change-my-pwd-title=Si je change mon mot de passe ici, cela change-t le mot de passe pour toutes mes applications?
jlr-faq-change-my-pwd-desc=Si vous modifiez le mot de passe d'authentification unique des services, il ne change pas le mot de passe à tout autre système. Les mots de passe associés à vos systèmes détaillant d'origine ID utilisateur, une fois enregistré, sont fixés à ne pas expirer. Cela signifie qu'il devrait y avoir aucune raison de changer vos systèmes détaillant d'origine des mots de passe d'identification de l'utilisateur car ils ne sont plus utilisés, à moins que l'association et les dissociant dans le Single Sign On plateforme de services.
jlr-faq-enter-security-question-title=Pourquoi dois-je entrer dans une question de sécurité et de répondre?
jlr-faq-enter-security-question-desc=Le but de la question de la sécurité et de réponse est de permettre à l'utilisateur d'effectuer une réinitialisation de mot de passe en libre-service. Le processus de mot de passe oublié demandera à l'utilisateur de fournir des réponses à leurs questions de sécurité afin de réinitialiser le mot de passe.
jlr-faq-set-preferred-language-title=Pourquoi dois-je choisir une langue préférée lorsque je l'ai déjà sélectionné au sommet de la page précédemment?
jlr-faq-set-preferred-language-desc=Configuration de votre langue préférée dans le profil de l'utilisateur provoque le système d'utiliser votre langue préférée chaque fois que vous utilisez le système. Sélection de la langue en haut de la page changera la langue utilisée uniquement pour cette session.
jlr-faq-cannot-see-language-title=Je ne vois pas ma langue dans la liste de langue préférée?
jlr-faq-cannot-see-language-desc=Les langues indiquées sont celles qui sont prises en charge dans le système.
jlr-faq-pressed-create-account-title=J'ai appuyé sur le bouton « Créer un compte » et je suis présenté avec des erreurs?
jlr-faq-pressed-create-account-desc=La page a la validation, ce qui assure l'information de l'utilisateur est correcte. Cela inclut les champs obligatoires. Vous devez vous assurer les champs obligatoires ne sont pas vides et le mot de passe répond aux critères de la politique de mot de passe.
jlr-faq-cannot-see-existing-jlr-id-title=Je ne peux pas voir mon autre existant Rover Jaguar ou terrestre ID utilisateur (s) présenté dans la liste leur permettant d'être lié au Single Sign On ID?
jlr-faq-cannot-see-existing-jlr-id-desc=Les Jaguar existants ou Land Rover ID d'utilisateur présentés pour relier sont sélectionnés à l'aide d'un algorithme qui correspond à d'autres ID à votre ID primaire. Ne vous inquiétez pas si aucune ne montre - vous pouvez associer des ID supplémentaires de l'utilisateur à tout moment après l'enregistrement, en utilisant le compte écran Lier au sein de l'authentification unique application de services.
jlr-faq-cannot-remember-pwd-jlr-title=Et si je ne me souviens pas des mots de passe pour mes autres ID existants Jaguar ou Land Rover utilisateur? Suis-je incapable de se déplacer? Est-ce que je les perdre?
jlr-faq-cannot-remember-pwd-jlr-desc=Au moment de l'inscription, vous pouvez lier les ID existants Jaguar ou Land Rover utilisateur à votre ID d'utilisateur principal. Bien que l'enregistrement est un processus unique, association ID utilisateur et la gestion est une fonctionnalité en cours dans la plate-forme. Il y aura d'autres occasions de relier et de délier ID utilisateur sous la page Linking compte.
jlr-faq-long-wait-approval-registration-title=Combien de temps devrai-je attendre l'approbation de mon inscription?
jlr-faq-long-wait-approval-registration-desc=Le processus d'approbation automatique prendra environ 5 minutes.
jlr-faq-log-on-new-account-title=Comment puis-je me connecter à mon compte?
jlr-faq-log-on-new-account-desc=Après l'achèvement du processus d'inscription, un e-mail généré automatiquement sera envoyé à l'utilisateur. Au sein de l'e-mail, l'utilisateur recevra des instructions contenant où se connecter. L'ID utilisateur et mot de passe seront ceux saisis lors de l'étape 1 du processus d'enregistrement.
jlr-faq-not-received-email-title=Je ne l'ai pas reçu un courriel et il a été une heure?
jlr-faq-not-received-email-desc=La notification par courrier électronique est généré par le système après la présentation de l'enregistrement et doit être reçu dans quelques minutes. Certains fournisseurs ont peut-être considéré comme le courrier électronique indésirable et placé dans le dossier de courrier indésirable. Vous devriez vérifier vos dossiers de messagerie pour l'email.
jlr-faq-not-received-email-not-junk-title=Je ne l'ai pas reçu un courriel et il est pas dans mon dossier de courrier indésirable?
jlr-faq-not-received-email-not-junk-desc=Si l'e-mail n'a pas été reçu il y aurait eu une erreur dans le processus e-mail ou une adresse email incorrecte associée à ce compte. S'il vous plaît vérifiez auprès de votre administrateur local.
jlr-faq-not-completed-registration-process-title=Je n'ai pas terminé le processus d'inscription. Puis-je utiliser mon ID utilisateur de se connecter?
jlr-faq-not-completed-registration-process-desc=Vous devrez passer par le processus d'inscription. Le processus d'inscription sera alors créer le compte ID utilisateur.
jlr-faq-received-pwd-error-signon-title=J'ai reçu une erreur de mot de passe lorsque vous appuyez sur le bouton « Sign On »?
jlr-faq-received-pwd-error-signon-desc=Il y a trois raisons possibles pour cela; soit votre ID utilisateur ou mot de passe est incorrect, ou vous n'êtes pas enregistré dans le système. Passez par l'inscription si vous ne l'avez pas déjà fait. Si vous êtes inscrit alors assurez-vous que votre nom d'utilisateur et mot de passe sont saisis correctement; en utilisant les mêmes que ceux que vous avez utilisé lors de votre inscription.
jlr-faq-cannot-see-application-title=Je suis connecté avec succès, mais je ne vois pas toutes les applications?
jlr-faq-cannot-see-application-desc=Les applications ne sont pas disponibles par défaut. octroi d'application sera complétée par un administrateur. Vous devez contacter l'administrateur local pour demander l'accès aux applications.
jlr-faq-my-applications-page-not-work-title=J'ai une application qui se trouve sur la page Mes applications mais quand je clique dessus, il ne fonctionne pas?
jlr-faq-my-applications-page-not-work-desc=L'accès à une application aurait pu être accordée de manière incorrecte. Il est possible une application peut être attribué par l'administrateur où l'application a limité l'accès. S'il vous plaît contacter l'administrateur local ou DSSG Helpdesk pour résoudre l'accès aux applications.
jlr-faq-not-correct-user-info-title=Je peux voir certaines des informations utilisateur n'est pas correct, que dois-je faire?
jlr-faq-not-correct-user-info-desc=Vos informations utilisateur vient de SPS (le Master System Jaguar Land Rover of Record pour les utilisateurs). Si les informations que vous cherchez à changer est non modifiable, s'il vous plaît contacter votre administrateur local.
jlr-faq-what-existing-jlr-id-title=Qu'est-ce qu'un « existant Rover Jaguar ou du Land ID utilisateur »?
jlr-faq-what-existing-jlr-id-desc=Cela fait référence aux ID utilisateur que vous avez utilisé pour accéder aux applications Jaguar Land Rover jusqu'à maintenant - parfois ceci est connu comme votre ID JBN ou votre ID Infotrail. Lors de l'inscription, l'utilisateur choisira un de ces ID utilisateur existants, qui deviennent alors leur ID d'utilisateur principal du système.
jlr-faq-what-is-primary-user-id-title=Qu'est-ce qu'un ID d'utilisateur principal?
jlr-faq-what-is-primary-user-id-desc=Lors de l'inscription, l'utilisateur choisira l'un de leurs ID existants Jaguar ou Land Rover utilisateur qui deviendra leur ID d'utilisateur principal - l'authentification unique application de services par défaut le détaillant associé à ce « ID primaire » lorsque vous vous connectez. Remarque: si votre connexion unique des services ID de l'utilisateur peut être le même « Nom d'utilisateur » comme « ID d'utilisateur principal », ils sont en fait séparés ID utilisateur / mot de passe combinaisons.
jlr-faq-how-can-see-existing-jlr-id-title=Je ne vois pas un existant Rover Jaguar ou Terre ID utilisateur que je sais que je l'ai, et je voudrais utiliser. Comment puis-je voir cela?
jlr-faq-how-can-see-existing-jlr-id-desc=Vous pouvez aller à la section Lier compte - dans cette partie de la plate-forme, vous pourrez associer des identifiants supplémentaires existants Jaguar ou Land Rover utilisateur, puis les valider avec leur mot de passe associé. Une fois que vous avez validé pourrez choisir celui existant Rover Jaguar ou Terre ID utilisateur dans la section Modifier ID utilisateur.
jlr-faq-how-can-remove-jlr-id-title=Je peux voir une Rover Jaguar existante ou terrestre ID utilisateur que je n'utilise plus, comment puis-je le supprimer?
jlr-faq-how-can-remove-jlr-id-desc=Vous pouvez aller à la section Lier compte - dans cette partie de la plate-forme, vous pourrez dissocier les ID existants Jaguar ou Land Rover utilisateur vous ne souhaitez plus utiliser.
jlr-faq-how-can-change-my-pwd-title=Comment puis-je changer mon mot de passe?
jlr-faq-how-can-change-my-pwd-desc=Une fois connecté, cliquez sur la flèche vers le bas
jlr-faq-cange-sps-title=Puis-je changer mon mot de passe dans le service d'approvisionnement de sécurité (SPS)?
jlr-faq-cange-sps-desc=Les mots de passe dans le service Provisioning de sécurité pour vos identifiants existants Jaguar ou Land Rover utilisateurs ne sont pas tenus d'être changé. Le mot de passe pour l'ID d'utilisateur principal est configuré pour ne pas expirer lorsque l'enregistrement est terminé. Chaque suite existante Jaguar ou Land Rover ID utilisateur, une fois lié, sont également mis à ne pas expirer. Pour éviter tout doute, les mots de passe sur Jaguar Land Rover existant ou ID utilisateur enregistrés dans le système d'authentification unique des services, ne nécessitent pas la gestion de mot de passe.
jlr-faq-switched-jlr-application-title=Comment puis-je voir une application que je souhaite utiliser pour le existant Rover Jaguar ou Terre ID utilisateur Je suis passé à?
jlr-faq-switched-jlr-application-desc=Le processus d'obtention d'un accès à l'application est contrôlée par votre administrateur local. Un administrateur ne sera en mesure de gérer les applications pour les utilisateurs dans leur magasin. L'administrateur local peut accorder l'application à la page Mes applications.
jlr-faq-applications-been-logged-out-title=J'ai des applications qui ont été déconnectés?
jlr-faq-applications-been-logged-out-desc=Lors de la mise ID de l'utilisateur, les applications liées à l'ID d'utilisateur sélectionné sera expiré. Nous recommandons que les applications sont fermées avant de changer l'ID utilisateur. Sinon, vous pouvez utiliser le menu « Fichier
jlr-faq-change-my-language-title=Comment puis-je changer ma langue?
jlr-faq-change-my-language-desc=Il y a trois façons dont vous changez votre langue:
jlr-faq-contact-question-support-title=Qui dois-je contacter pour des questions de soutien?
jlr-faq-contact-question-support-desc-1=Le bureau d'assistance: Jaguar Land Rover Systems Distributeurs Group (DSSG)
jlr-faq-contact-question-support-desc-2=Heures d'ouverture: lundi - vendredi, 8h00 - 19h00 Est
jlr-faq-contact-question-support-desc-3=Téléphone: 800-392-9090
