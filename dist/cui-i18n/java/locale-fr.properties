jlr-faq-contact-question-support-desc-5=Email:
jlr-user-faq-url-reg-alt-desc=L'URL d'enregistrement sera émis par email par le Jaguar Land Rover - Programme d'ouverture de session détaillant équipe simplifié.
jlr-user-faq-user-to-admin-alt-desc=Pour un utilisateur à devenir administrateur, ils doivent compléter le processus d'inscription. Une fois que le processus d'enregistrement est terminé, un administrateur de sécurité peut modifier le rôle d'une norme utilisateur à un administrateur.
jlr-faq-change-my-language-desc-1=En haut à droite de la page d'inscription, au moment de remplir le processus d'enregistrement unique (cela va changer la langue pour cette session seulement).
jlr-faq-change-my-language-desc-2=Lors de l'étape 1 de l'inscription d'une « langue préférée » peut être sélectionné. Ce sera stocké en tant que système par défaut dans le profil de l'utilisateur. Cela peut être édité une fois enregistré, dans la page « Mon profil ».
jlr-faq-change-my-language-desc-3=Une fois connecté, vous pouvez changer votre langue en haut de l'écran (cela va changer la langue pour cette session seulement).
jlr-faq-applications-been-logged-out-desc-1=Nouvelle session » fonctionnalité dans Internet Explorer 11 ou la fonctionnalité équivalente dans Google Chrome, cela vous permettra d'avoir deux sessions ouvertes simultanément, chacun avec une application différente Rover Jaguar ou un terrain ouvert. S'il vous plaît contacter le DSSG si vous avez besoin d'aide à ce sujet.
